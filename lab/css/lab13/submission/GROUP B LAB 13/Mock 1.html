<style>
.grid-container {
  display: grid;
  grid-template-columns: auto 1fr auto;
  grid-template-rows: auto 1fr auto;
  row-gap: 30px;
  column-gap: 30px;
}

.header {
  grid-column: 1 / 4;
  background-color: #ffffff;
  color: #000000;
  padding: 10px;
  border: #000000 solid;
  height: fit-content;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.main {
  grid-column: 1 / 1;
  background-color: #eca0a0;
  padding: 20px;
  border: #000000 solid;
  height: 80px;
  width: 130px;
  margin-left: 20px;
}

.sidebar {
  grid-column: 4 / 2;
  background-color: #a1c6e9;
  padding: 10px;
  height: 100px;
  border: #000000 solid;
}

.footer {
  grid-column: 1 / 4;
  background-color: #f1ea84;
  padding: 20px;
  height: 80px;
  border: #000000 solid;
  margin-left: 20px;
}
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">Mock 1</header>
        <main class="main"></main>
        <aside class="sidebar"></aside>
        <main class="main"></main>
        <aside class="sidebar"></aside>
        <main class="main"></main>
        <aside class="sidebar"></aside>
        <footer class="footer"></footer>
      </div>
</body>
