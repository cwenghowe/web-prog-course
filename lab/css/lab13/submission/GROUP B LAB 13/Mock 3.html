    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 30px auto auto;
            row-gap: 30px;
            column-gap: 30px;
        }

        .header {
            grid-column: 1 / 4;
            background-color: #ffffff;
            color: #000000;
            padding: 10px;
            border: #000000 solid;
            height: fit-content;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .header1 {
            grid-column: 1 / 4;
            background-color: green;
            padding: 20px;
            height: 80px;
            border: #000000 solid;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 30px;
        }

        .row {
            height: 170px;
            margin-left: 5px;
        }

        .row1 {
            background-color: orange;
            padding: 20px;
            border: #000000 solid;
            margin-left: 20px;
        }

        .row1.image {
            background-image: url(download.jpeg);
            background-size: cover;
        }

        .row2 {
            background-color: red;
            padding: 20px;
            border: #000000 solid;
            margin-left: 5px;
        }

        .row2.image {
            background-image: url(download.jpeg);
            background-size: cover;
        }
        .row3 {
            background-color: rgb(122, 177, 240);
            padding: 20px;
            border: #000000 solid;
            margin-right: 20px;
            margin-left: 5px;
        }

        .row3.image {
            background-image: url(download.jpeg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <header class="header">Mock 3</header>
        <header class="header1"></header>
        <aside class="row row1 image"></aside>
        <aside class="row row2 image"></aside>
        <aside class="row row3 image"></aside>
        <aside class="row row1"></aside>
        <aside class="row row2"></aside>
        <aside class="row row3"></aside>
    </div>
</body>
</html>
