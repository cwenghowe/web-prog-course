<style>
    .grid-container{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 30px auto;
        row-gap: 30px;
        column-gap: 30px;
    }

    .header {
        grid-column: 1 / 4;
        background-color: #ffffff;
        color: #000000;
        padding: 10px;
        border: #000000 solid;
        height: fit-content;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .header1 {
        grid-column: 1 / 4;
        background-color: #978dce;
        padding: 20px;
        height: 80px;
        border: #000000 solid;
        margin-left: 20px;
        margin-right: 20px;
    }

    .column{
        grid-column: 1 / 2;
        background-color: #dd7474;
        padding: 20px;
        border: #000000 solid;
        height: 600px;
        margin-left: 20px;
    }

    .column1{
        grid-column: 3 / 2;
        background-color: #73dd96;
        padding: 20px;
        border: #000000 solid;
        
        margin-left: 5px;
    }

    .column2{
        grid-column: 4 / 3;
        background-color: orange;
        padding: 20px;
        border: #000000 solid;
        margin-right: 20px;
        margin-left: 5px;
    }
</style>
</head>
<body>
    <div class="grid-container">
    <header class="header">Mock 2</header>
    <header class="header1"></header>
    <main class="column"></main>
    <aside class="column1"></aside>
    <aside class="column2"></aside>
    </div>
</body>
