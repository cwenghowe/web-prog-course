<style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: 30px auto auto;
        row-gap: 30px;
        column-gap: 30px;
    }

    .header {
        grid-column: 1 / 4;
        padding: 10px;
        height: fit-content;
    }

    .header1 {
        grid-column: 1 / 4;
        background-color: green;
        padding: 20px;
        height: 80px;
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 30px;
    }

    .row{
        height: 170px;
        margin-left: 5px;
    }

    .row1{
        background-color: yellow;
        padding: 20px;
        margin-left: 20px;
    }

    .row2{
        background-color: red;
        padding: 20px;
        margin-left: 5px;
    }

    .row3{
        background-color: lightblue;
        padding: 20px;
        margin-right: 20px;
        margin-left: 5px;
    }

    .image{
        background-image: url(https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80);

    }
</style>

    <div class="grid-container">
    <header class="header">Mock 3</header>
    <header class="header1"></header>
    <aside class="row row1 image"></aside>
    <aside class="row row2 image"></aside>
    <aside class="row row3 image"></aside>
    <aside class="row row1"></aside>
    <aside class="row row2"></aside>
    <aside class="row row3"></aside>
    </div>
