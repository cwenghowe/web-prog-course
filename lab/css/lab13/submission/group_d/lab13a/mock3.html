    <style type="text/css">
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 200px auto auto;
        grid-gap: 20px;
        height: 100vh;
        padding: 10px;
      }
      .header {
        grid-row: 1/1;
        grid-column: 1/4;
        background-color: green;
        padding: 20px;
      }
      .col {
        padding: 20px;
      }
      .colimg {
        background-image: url("https://www.greenlawnfertilizing.com/wp-content/uploads/2017/01/oak-tree-540x540.jpg.webp");
        background-size: cover;
      }
      .col1 {
        background-color: orange;
      }
      .col2 {
        background-color: orangered;
      }
      .col3 {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="header"></div>
      <div class="col colimg"></div>
      <div class="col colimg"></div>
      <div class="col colimg"></div>
      <div class="col col1"></div>
      <div class="col col2"></div>
      <div class="col col3"></div>
    </div>
  </body>
