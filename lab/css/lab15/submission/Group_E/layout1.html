    <Style>
        .container{
          display: grid;
          grid-template-columns: repeat(8,1fr);
          grid-template-rows: repeat(8,1fr);
          height: 100vh;
          width: 100%;
          gap: 10px;
          
        }

        .header1,.nav2,.article3,.ad4,.footer5{
            padding: 1rem;
        }
  
        .header1{
          grid-area: 1/1/2/9;
          background-color: aqua;
        }
  
        .nav2{
          grid-area: 2/1/7/3;
          background-color: blue;
        }
  
        .article3{
          grid-area: 2/3/7/8;
          background-color: blueviolet;
        }
        .ad4{
          grid-area:2/8/7/9 ;
          background-color: brown;
        }
        .footer5{
          grid-area: 7/1/8/9;
          background-color: chartreuse;
        }      
  
      </Style>
</head>
<body>
    <div class="container">
        <div class="header1">Header</div>
        <div class="nav2">Nav</div>
        <div class="article3">Article</div>
        <div class="ad4"> Ads</div>
        <div class="footer5">Footer</div>
    </div>
</body>
</html>
