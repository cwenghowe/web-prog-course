    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins' , sans-serif;
        background-color: rgb(232,244,148);
      }

      #title {
        text-align: center;
        font-family: 'Poppins';
      }

      .master-div-style {
        background-color: rgb(240, 240, 240);
        max-width: 750px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 20px;
      }

      #description {
        text-align: center;
      }

      div.fields {
        margin-left: 0;
      }

      .form-rows {
        display: flex;
        align-items: center;
        padding-bottom: 10px;
      }

      .labels {
        flex: 1;
        text-align: right;
        padding-right: 10px;
      }

      .fields {
        flex: 1;
        float: left;
      }

      .input-fields {
        width: 65%;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      .dropdown {
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      .radio {
        flex: 1;
        margin-right: 50px;
        float: left;
        clear: both;
      }

      input
      {
        flex: 1;
        float: left;
      }

      .radio label {
        display: inline-block;
        margin-right: 10px;
      }

      input[type='radio'],
      input[type='checkbox'] {
        display: inline-table;
        vertical-align: bottom;
        margin-top: 5px;
      }

      input #time-of-day{
      padding: 0px;
      flex: 1;
      float: left;

      }

      input #feelings{
      padding: 0px;
      }

      #event-details {
        display: flex;
        align-items: center;
      }

      .user-selection {
        margin-right: 5px;
      }

      .user-selection[type="radio"] {
        float: left;
        clear: both;
      }

      button {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
        background-color: rgb(17, 236, 17);
        text-align: center;
        width: 10%;
        padding: 5px;
        border-radius: 3px;
        color: white;
        border: 1px solid #ccc;
      }

      #time-of-day{
        padding: 0px;
        margin-top: 10px;
      }

      #feelings{
        padding: 0px;
        margin-top: 20px;

      }

    </style>
    
  </header>

  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <div class="master-div-style">
        <p id="description">
            Please tell us about something good that happened to you today.
        </p>
        <form id="survey-form" action="/do-something">
          <div class="form-rows">
            <div class="labels">
              <label for="name" id="name-label">Name</label>
            </div>
            <div class="fields">
              <input
                type="text"
                id="name"
                class="input-fields"
                placeholder="Enter your name"
                required
              />
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="email" id="email-label">Email</label>
            </div>
            <div class="fields">
              <input
                type="email"
                id="email"
                class="input-fields"
                placeholder="Enter your email address"
                required
              />
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="number" id="number-label"
                >On a scale of 1-10, how good was it?</label
              >
            </div>
            <div class="fields">
              <input
                type="number"
                id="number"
                class="input-fields"
                placeholder="Enter a number between 1 and 10"
                min="1"
                max="10"
              />
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="dropdown" id="dropdown-label"
                >Where did it happen?</label
              >
            </div>
            <div class="fields">
              <select
                name="Location of positive event"
                id="dropdown"
                class="dropdown"
              >
                <option value="home">At home</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="time-of-day"
                >At what time of day did it happen?</label
              >
            </div>
            <div class="fields">
              <ul id="time-of-day" style="list-style: none">
                <li class="radio">
                  <label>
                    Morning
                    <input
                      name="time-radio"
                      type="radio"
                      value="1"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label>
                    Afternoon
                    <input
                      name="time-radio"
                      type="radio"
                      value="2"
                      class="user-selection"
                    />
                  </label>
                </li>
                <li class="radio">
                  <label>
                    Evening
                    <input
                      name="time-radio"
                      type="radio"
                      value="3"
                      class="user-selection"
                    />
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="feelings">
                What emotions did you experience?
                <br />
                (Select all that apply)
              </label>
            </div>
            <div class="fields">
              <ul id="feelings" style="list-style: none">
                <li class="radio">
                  <label>
                    <input
                      name="feeling-check"
                      value="1"
                      type="checkbox"
                      class="user-selection"
                    />
                    Excited
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input
                      name="feeling-check"
                      value="2"
                      type="checkbox"
                      class="user-selection"
                    />
                    Humbled
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input
                      name="feeling-check"
                      value="3"
                      type="checkbox"
                      class="user-selection"
                    />
                    Elated
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input
                      name="feeling-check"
                      value="4"
                      type="checkbox"
                      class="user-selection"
                    />
                    Loved
                  </label>
                </li>
                <li class="radio">
                  <label>
                    <input
                      name="feeling-check"
                      value="5"
                      type="checkbox"
                      class="user-selection"
                    />
                    Enthusiastic
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <div class="form-rows">
            <div class="labels">
              <label for="event-details">
                Please describe your positive experience.
              </label>
            </div>
            <div class="fields">
              <textarea
                id="event-details"
                class="input-fields"
                style="
                  height: 50px;
                  resize: vertical;
                  font-family: Open Sans Condensed;
                "
                name="event-details"
                cols="1"
                rows="1"
                placeholder="Enter your experience here..."
              ></textarea>
            </div>
          </div>
          <button class="button" id="submit" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
