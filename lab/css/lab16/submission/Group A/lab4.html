  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-image: url("mal3.jpeg");
      background-size: cover;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: transparent
      
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: large;
      
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    header h2 {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      
    }
    header .btn {
      background-color: transparent;
      padding: 10px 20px;
      border: red solid 1px;
      transition: background-color 0.3s;
      color: red;
      
    }

    header h2 a {
      color: white;
      position: absolute;
      top: 3%;
      left: 7%;
      font-size: larger;
      text-decoration: none;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    header .btn:hover {
      background-color: red;
      color: white;
    }
    .cover {
      text-align: center;
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 1000px;
      
    }
    .cover h1 {
      color: red;
      font-size:50px;
      margin-bottom: 20px;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    .flex-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .flex-form label {
      margin-right: 10px;
    }
    .flex-form input[type="search"] {
      padding: 20px 13%;
      border-radius: 5px;
      border: none;
      text-align: left;
    }
    .flex-form input[type="submit"] {
      background-color: rgb(248,60,92);
      color: #fff;
      padding: 15px 3%;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: larger;
      
    }

    .flex-form input[type="submit"]:hover {
      background-color: #555;
    }
    nav {
      position: absolute;
      top: 3%;
      right: 7%;
    }
    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin-left: 30px;
    }
    nav ul li a {
      color: white;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>
        <a href="#"><i class="ion-plane"></i> UTMtravel</a>
      </h2>
      <nav>
        <ul>
          <li>
            <a class="btn" href="#" title="Register / Log In">Register/Log In</a>
          </li>
          <li>
            <a href="#" title="Hotels">Hotels</a>
          </li>
          <li>
            <a href="#" title="Flights">Flights</a>
          </li>
          <li>
            <a href="#" title="Tours">Tours</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="cover">
      <h1>Discover what's out there.</h1>
      <form class="flex-form">
        <label for="from">
          <i class="ion-location"></i>
        </label>
        <input type="search" placeholder="Where do you want to go?" />
        <input type="submit" value="Search" />
      </form>
    </div>
  </div>
</body>
</html>
