<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">

</head>
<body>

    <center>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <input class="item1" type="button" value="1" onclick="addToDisplay('1')">
            <input class="item2" type="button" value="2" onclick="addToDisplay('2')">
            <input class="item3" type="button" value="3" onclick="addToDisplay('3')">
            <input class="item11" type="button" value="+" onclick="addToDisplay('+')">
            <input class="item4" type="button" value="4" onclick="addToDisplay('4')">
            <input class="item5" type="button" value="5" onclick="addToDisplay('5')">
            <input class="item6" type="button" value="6" onclick="addToDisplay('6')">
            <input class="item12" type="button" value="-" onclick="addToDisplay('-')">
            <input class="item7" type="button" value="7" onclick="addToDisplay('7')">
            <input class="item8" type="button" value="8" onclick="addToDisplay('8')">
            <input class="item9" type="button" value="9" onclick="addToDisplay('9')">
            <input class="item13" type="button" value="*" onclick="addToDisplay('*')">
            <input class="item10" type="button" value="0" onclick="addToDisplay('0')">
            <input class="item16" type="button" value="C" onclick="clearDisplay()">
            <input class="item14" type="button" value="/" onclick="addToDisplay('/')">
            <input class="item15" type="button" value="=" onclick="calculate()">
            
          </div>
    </center>
 


  <script src="calculator.js"></script>


</body>
</html>
