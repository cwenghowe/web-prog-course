    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator Layout Using CSS Grid</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div id="calculator">
      <input type="text" id="display" value="0" readonly />
      <button class="btn-operator" id="plus" onclick="addNum()">&plus;</button>
      <button class="btn-operator" id="minus" onclick="subNum()">
        &minus;
      </button>
      <button class="btn-operator" id="times" onclick="multiplyNum()">
        &times;
      </button>
      <button class="btn-operator" id="div" onclick="divideNum()">&div;</button>

      <button id="btn-7" class="btn-num" value="7" onclick="appendNum(this)">
        7
      </button>
      <button id="btn-8" class="btn-num" value="8" onclick="appendNum(this)">
        8
      </button>
      <button id="btn-9" class="btn-num" value="9" onclick="appendNum(this)">
        9
      </button>
      <button id="btn-4" class="btn-num" value="4" onclick="appendNum(this)">
        4
      </button>
      <button id="btn-5" class="btn-num" value="5" onclick="appendNum(this)">
        5
      </button>
      <button id="btn-6" class="btn-num" value="6" onclick="appendNum(this)">
        6
      </button>
      <button id="btn-1" class="btn-num" value="1" onclick="appendNum(this)">
        1
      </button>
      <button id="btn-2" class="btn-num" value="2" onclick="appendNum(this)">
        2
      </button>
      <button id="btn-3" class="btn-num" value="3" onclick="appendNum(this)">
        3
      </button>
      <button id="btn-0" class="btn-num" value="0" onclick="appendNum(this)">
        0
      </button>
      <button id="btn-dot" class="btn-num" value="." onclick="appendNum(this)">
        .
      </button>
      <button id="btn-AC" class="btn-num" onclick="clearDisplay()">AC</button>
      <button id="equal" onclick="calculate()">=</button>
    </div>
  </body>
</html>

<script src="calculator.js"></script>
