<body>

    <div class="container">
        <div id="calculator">

            <div>
                <input type="text" id="display" placeholder="0">
            </div>
            <div>
                <button id="btn-AC" onclick="clearInput()">AC</button>
                <button onclick="addToInput('/')">&div;</button>
            </div>
            <div>
                <button onclick="addToInput('1')">1</button>
                <button onclick="addToInput('2')">2</button>
                <button onclick="addToInput('3')">3</button>
                <button onclick="addToInput('*')" id="times">&times;</button>
            </div>
            <div>
                <button onclick="addToInput('4')">4</button>
                <button onclick="addToInput('5')">5</button>
                <button onclick="addToInput('6')">6</button>
                <button onclick="addToInput('-')">&minus;</button>
            </div>
            <div>
                <button onclick="addToInput('7')">7</button>
                <button onclick="addToInput('8')">8</button>
                <button onclick="addToInput('9')">9</button>
                <button onclick="addToInput('+')" id="plus">&plus;</button>
            </div>
            <div>
                <button onclick="addToInput('0')" id="btn-0">0</button>
                <button onclick="addToInput('.')">.</button>
                <button onclick="calculate()" id="equal">=</button>
            </div>

        </div>

    </div>

    <script src="calculator.js"></script>
