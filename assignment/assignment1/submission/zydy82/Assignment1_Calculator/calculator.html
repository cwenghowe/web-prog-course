<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Layout Using CSS Grid</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="0" value="" disabled>

        <div class="calculator-keys">
            <button type="button" class="btn-operator" value="+" onclick="Solve('+')">+</button>
            <button type="button" class="btn-operator" value="-" onclick="Solve('-')">-</button>
            <button type="button" class="btn-operator" value="*" onclick="Solve('*')">*</button>
            <button type="button" class="btn-operator" value="/" onclick="Solve('/')">/</button>
            <button type="button" value="7" onclick="Solve('7')">7</button>
            <button type="button" value="8" onclick="Solve('8')">8</button>
            <button type="button" value="9" onclick="Solve('9')">9</button>
            <button type="button" value="4" onclick="Solve('4')">4</button>
            <button type="button" value="5" onclick="Solve('5')">5</button>
            <button type="button" value="6" onclick="Solve('6')">6</button>
            <button type="button" value="1" onclick="Solve('1')">1</button>
            <button type="button" value="2" onclick="Solve('2')">2</button>
            <button type="button" value="3" onclick="Solve('3')">3</button>
            <button type="button" value="0" onclick="Solve('0')">0</button>
            <button type="button" class="decimal" value="." onclick="Solve('.')">.</button>
            <button type="button" class="all-clear" value="all-clear" onclick="Clear()">AC</button>
            <button type="button" class="equal-sign" value="=" onclick="Result()">=</button>
        </div>
    </div>
</body>

</html>
