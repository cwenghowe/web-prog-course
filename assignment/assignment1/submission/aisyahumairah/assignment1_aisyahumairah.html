<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Layout Using CSS Grid</title>
    <link rel="stylesheet" href="assignment1_aisyahumairah.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display">
        <div class="keypad">
            <button id="btn-AC" onclick="clearInput()" class="btn-num">AC</button> 
            <button onclick="deleteLastChar()" class="btn-num">&#9003;</button>
            <button id="btn-percent" onclick="addToInput('%')" class="btn-num">%</button>
            <button class="btn-operator" onclick="addToInput('/')" id="div">&div;</button>
            

            <button id="btn-7" onclick="addToInput('7')" class="btn-num">7</button>
            <button id="btn-8" onclick="addToInput('8')" class="btn-num">8</button>
            <button id="btn-9" onclick="addToInput('9')" class="btn-num">9</button>
            <button class="btn-operator" onclick="addToInput('*')" id="times">&times;</button>
            
            <button id="btn-4" onclick="addToInput('4')" class="btn-num">4</button>
            <button id="btn-5" onclick="addToInput('5')" class="btn-num">5</button>
            <button id="btn-6" onclick="addToInput('6')" class="btn-num">6</button>
            <button class="btn-operator" onclick="addToInput('+')" id="plus">&plus;</button>
            
            <button id="btn-1" onclick="addToInput('1')" class="btn-num">1</button>
            <button id="btn-2" onclick="addToInput('2')" class="btn-num">2</button>
            <button id="btn-3" onclick="addToInput('3')" class="btn-num">3</button>            
            <button class="btn-operator" onclick="addToInput('-')" id="minus">&minus;</button>


            <button id="btn-percent" onclick="addToInput(',')" class="btn-num">,</button>  
            <button id="btn-0" onclick="addToInput('0')" class="btn-num">0</button>
            <button id="btn-dot" onclick="addToInput('.')" class="btn-num">.</button>
            <button id="equal" class="btn-equal" onclick="calcInput()">=</button>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>

</html>
