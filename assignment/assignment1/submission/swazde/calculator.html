<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Layout Using CSS Grid</title>
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" value="0">
    <button class="btn-operator" id="clear">C</button>
    <button class="btn-operator" id="percentage">%</button>
    <button class="btn-operator" id="backspace">BS</button>
    <button class="btn-operator" id="divide">&divide;</button>

    <button id="btn-7" class="btn-num">7</button>
    <button id="btn-8" class="btn-num">8</button>
    <button id="btn-9" class="btn-num">9</button>
    <button class="btn-operator" id="multiply">&times;</button>

    <button id="btn-4" class="btn-num">4</button>
    <button id="btn-5" class="btn-num">5</button>
    <button id="btn-6" class="btn-num">6</button>
    <button class="btn-operator" id="subtract">&minus;</button>

    <button id="btn-1" class="btn-num">1</button>
    <button id="btn-2" class="btn-num">2</button>
    <button id="btn-3" class="btn-num">3</button>
    <button class="btn-operator" id="add">&plus;</button>

    <button id="btn-0" class="btn-num">0</button>
    <button id="btn-dot" class="btn-num">.</button>
    <button id="btn-00" class="btn-num">00</button>
    <button id="equal" class="btn-equal">=</button>
  </div>

  <script src="calculator.js"></script>
</body>

</html>
